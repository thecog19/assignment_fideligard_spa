<!DOCTYPE html>
<html ng-app="Fideligard">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Muli:400,400i" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
    <meta charset="utf-8"></meta>
    <title>Fideligard Stock Portfolio</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--lodash-->
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  </head>

  <body class="container">
    <navbar></navbar>

    <date-picker ng-controller="SliderController"></date-picker>

    <div class="row">
      <div class="col-xs-5">
        <stock-data ng-controller="stocksIndexController"></stock-data>
      </div>
      <div class="col-xs-7">
        <div ui-view="buying"></div>
        <div ui-view="history"></div>
        <div ui-view="portfolio"></div>
      </div>
    </div>
  </body>



  <!-- scripts -->
  <script src="js/app.js"></script>

  <!-- directives -->
  <script src="js/directives/navbar.js"></script>
  <script src="js/directives/datePicker.js"></script>
  <script src="js/directives/stockData.js"></script>


  <!-- services -->
  <script src="js/services/stocksService.js"></script>
  <script src="js/services/dateService.js"></script>
  <script src="js/services/portfolioService.js"></script>

  <!-- filters -->
  <script src="js/filters/dateFilter.js"></script>
  <script src="js/filters/currentFilter.js"></script>
  <script src="js/filters/historyFilter.js"></script>
  <script src="js/filters/includeFilter.js"></script>
  <script src="js/filters/orderByObject.js"></script>
  <!-- controllers -->
  <script src="js/controller/sliderController.js"></script>
  <script src="js/controller/stocksIndexController.js"></script>
  <script src="js/controller/formController.js"></script>
  <script src="js/controller/historyController.js"></script>
  <script src="js/controller/portfolioController.js"></script>

  </script>

</html>
