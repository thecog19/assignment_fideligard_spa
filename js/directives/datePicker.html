<div class="row">
  <div class="col-xs-2">
    <b>{{dates.endDate | date:'MMM dd, yyyy'}}</b>
  </div>

  <div class="col-xs-2 col-xs-offset-8">
    <b>{{dates.startDate | date:'MMM dd, yyyy'}}</b>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 text-center">
    <b>{{dates.currentDate | date:'MMM dd, yyyy'}}</b>
  </div>
</div>


<div class= "row">
  <div class="col-xs-12">
    <input type="range" ng-change="changeCurrentDate(slide)" ng-model="slide" min="-31536000000" max="0" step="8640000" width= "100%">
  </div>
</div>
