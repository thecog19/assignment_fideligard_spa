
<table class="table table-striped">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1 day</th>
      <th>7 day</th>
      <th>30 day</th>
      <th>Buy</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in stockData | orderBy : objDate : true | currentFilter : currentDate " >
      <td>{{stock.Symbol}}</td>
      <td>{{stock.Close | limitTo : 6}}</td>
      <td>{{stock.Close - stock.Open | limitTo : 6}}</td>
      <td>{{stock.oneWeek | limitTo: 6}}</td>
      <td>{{stock.oneMonth | limitTo: 6}}</td>
      <td><button class="btn, btn-primary btn-small" ui-sref="buying({date:stock.Date, symbol: stock.Symbol})">Buy</button>
    </tr>
  </tbody>
</table>
