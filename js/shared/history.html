<h3> Transactions </h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Symbol</th>
      <th>Type</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="stock in history" >
      <td>{{stock.stock.Date}}</td>
      <td>{{stock.symbol}}</td>
      <td>{{stock.type}}</td>
      <td>{{stock.amount}}</td>
      <td>{{stock.price}}</td>
    </tr>
  </tbody>
</table>
